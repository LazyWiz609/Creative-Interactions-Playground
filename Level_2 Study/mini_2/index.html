<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Square</title>
  <style>
    body { background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    canvas { background: white; }
  </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById('myCanvas');
  const ctx = canvas.getContext('2d');

  let x = 0; // Starting x position

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear previous frame

    ctx.fillStyle = 'blue';
    ctx.fillRect(x, 100, 50, 50);  // Draw square at new x

    x += 2; // Move 2 pixels to the right every frame

    requestAnimationFrame(animate); // Keep looping
  }

  animate();  // Start
</script>

</body>
</html>
